<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <h1>Calculator</h1>
        <div class="display answer" >
            <input type="text" id="calcAnswer" readonly>
        </div>
        <div class="display buttons">        
            <button class="divide operator calcBtn" >/</button>
            <button class="multiply operator calcBtn">*</button>
            <button class="subtract operator calcBtn">-</button>  
            <button class="sum operator calcBtn">+</button> 
            <button class="seven number calcBtn">7</button>
            <button class="eight number calcBtn">8</button>
            <button class="nine number calcBtn">9</button>  
            <button class="four number calcBtn">4</button>
            <button class="five number calcBtn">5</button>
            <button class="six number calcBtn">6</button>
            <button class="equals enter calcBtn">=</button>        
            <button class="one number calcBtn">1</button>
            <button class="two number calcBtn">2</button>
            <button class="three number calcBtn">3</button>
            <button class="zero number calcBtn">0</button>  
            <button class="comma decimal calcBtn">,</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
